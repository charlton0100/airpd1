<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Banner</title>
  <style>
    .moving-banner {
      width: 100%;
      height: 50px;
      background-color: #333;
      overflow: hidden;
      position: relative;
    }
    .moving-text {
      position: absolute;
      color: #fff;
      font-size: 18px;
      white-space: nowrap;
      text-align:inherit;
      animation: moveText 15s linear infinite;
    }
    @keyframes moveText {
      0% { left: 100%; }
      100% { left: -100%; }
    }
  </style>
</head>
<body>

<div class="moving-banner">
  <div class="moving-text">AIRPD:AFRICAN INSTITUTE OF RESEARCH FOR PUBLIC HEALTH AND DEVELOPMENT. Phone:+25765 997 528. BURUNDI-Bujumbura Excellence house 2nd Floor!</div>
</div>

</body>
</html>
